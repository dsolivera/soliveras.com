<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">   

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Google webmasters site verification -->
  <meta name="google-site-verification" content="" />

  <!-- Site description -->
  <meta name="description" content="Portfolio of Oliver Sumo, software developer, computer science Alumini, UC San Diego.">

  <title>
    {% if page.title == "Home" %}
      Oliver Sumo &middot; Software Engineer
    {% else %}
      {{ page.title }} &middot; Oliver Sumo
    {% endif %}
  </title>

  <!-- Foundation -->
  <link rel="stylesheet" href="{{ site.url }}/public/foundation/css/normalize.css">
  <link rel="stylesheet" href="{{ site.url }}/public/foundation/css/foundation.min.css">
  <script src="{{ site.url }}/public/foundation/js/vendor/modernizr.js"></script>
  <script src="{{ site.url }}/public/foundation/js/vendor/fastclick.js"></script>
  <script src="{{ site.url }}/public/foundation/js/vendor/jquery.js"></script>
  <script src="{{ site.url }}/public/foundation/js/foundation.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/personal.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">

  <!-- JS -->
  <script src="{{ site.url }}/public/js/scripts.js"></script>

  <!-- Third-party CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/font-awesome/css/font-awesome.min.css">

  <!-- Third-party JS -->
  <script src="{{ site.url }}/public/typed-js/typed.min.js"></script>
  <script src="{{ site.url }}/public/scrollTo/jquery.scrollTo.min.js"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/public/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/public/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/public/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.url }}/public/favicons/manifest.json">
  <link rel="mask-icon" href="{{ site.url }}/public/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/atom.xml">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Poppins:400,600' rel='stylesheet' type='text/css'>

  <!-- Google Analytics -->
  {% include analytics.html %}
</head>
