<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  {% unless page.title == "Blog" %}
    {% seo title=false %}
  {% endunless %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Site description -->
  <meta name="description" content="Portfolio of Oliver Sumo, a software developer who worked at Intel Corporation and General Electric Digital and an alumni of UC San Diego (Bs Computer Science).">

  <title>
    {{ page.title }} &middot; {{ site.title }}
    
  </title>

  <!-- Foundation -->
  <script src="{{ site.url }}/public/foundation/js/vendor/modernizr.js"></script>
  <script src="{{ site.url }}/public/foundation/js/vendor/fastclick.js"></script>
  <script src="{{ site.url }}/public/foundation/js/vendor/jquery.js"></script>
  <script src="{{ site.url }}/public/foundation/js/foundation.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/public/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/public/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/public/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{ site.url }}/public/favicons/manifest.json">
  <link rel="mask-icon" href="{{ site.url }}/public/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/atom.xml">

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Asap:400,700|Bitter&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- Google Analytics -->
  {% include analytics.html %}
</head>
